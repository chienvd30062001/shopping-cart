<main>
  <section class="container">
    <app-cart-header [numberItems]="numberItems"></app-cart-header>
  </section>

  <section class="container">
    <app-product-list [products]="products" (onRemoveProduct)="removeProduct($event)" (onUpdateQuantity)="updateProductQuantity($event)"></app-product-list>
  </section>

  <section class="container">
    <app-promo-code (onApplyPromoCode)="applyPromoCode($event)"></app-promo-code>
    <app-cart-summary 
      [subTotal]="subTotal"
      [discount]="discount"
      [tax]="tax"
      ></app-cart-summary>
  </section>
</main>
